apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: peer0-trader-cli
  namespace: trader-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: peer0-trader-cli
  chart:
    git: git@github.com:saronmarinelle/bevel.git
    ref: local
    path: platforms/hyperledger-fabric/charts/fabric_cli  
  
  values:
    metadata:
      namespace: trader-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    storage:
      class: tradersc
      size: 256Mi
    vault:
      role: vault-role
      address: http://afa8761a6902d4eed83106ebd15d7aec-1934446345.ap-southeast-1.elb.amazonaws.com:8200
      authpath: devtrader-net-auth
      adminsecretprefix: secretsv2/data/crypto/peerOrganizations/trader-net/users/admin
      orderersecretprefix: secretsv2/data/crypto/peerOrganizations/trader-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    peer:
      name: peer0
      localmspid: traderMSP
      tlsstatus: true
      address: peer0.trader-net:7051
    orderer:
      address: orderer1.supplychain-net:7050
